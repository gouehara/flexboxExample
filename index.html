<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<figure class="pizza">
		<div class="pizza__hero">
			<img src="https://images.unsplash.com/photo-1535701796775-7f34b53736e9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=807&q=80" alt="pizza" class="pizza__img">
		</div>
		<div class="pizza__content">
			<div class="pizza__title">
				<h1 class="pizza__heading">
					pizza yummy 👌
				</h1>
				<div class="pizza__tag pizza__tag--1">#vegitarian
				</div>
				<div class="pizza__tag pizza__tag--2">#italian
				</div>
			</div>
			<p class="pizza__description">yammy veggie pizza with tasty olives, crisp peppers, fresh arugula and original italian tomato sauce.</p>
			<div class="pizza__details">
				<p class="pizza__detail"><span class="emoji">🍕</span>850 kcal</p>
				<p class="pizza__detail"><span class="emoji">🕰</span>30 min</p>
				<p class="pizza__detail"><span class="emoji">⭐️</span>4.7 / 5</p>
			</div>
		</div>

		<div class="pizza__price">
			$11
		</div>
	</figure>
</body>
</html>
